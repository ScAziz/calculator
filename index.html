<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-grid">
        <div class="output">
            <div class="previous-operand">
            </div>
            <div class="current-operand">
            </div>
        </div>
    <button class="span-2">AC</button>
    <button>DEL</button>
    <button>/</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>*</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
    <button>.<div class=""></div></button>
    <button>0</button>
    <button class="span-2">=</button>
</div>
    <Script src="script.js"></Script>
</body>
</html>
